inputs:
  cloud:
    type: string
    enum:
      - 'env:aws'
      - 'env:azure'
      - 'env:vsphere'
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: ubuntu
      flavor: small
      constraints:
        - tag: '${input.cloud}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
